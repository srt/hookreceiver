language: go
sudo: false
notifications:
  email: false

go:
  - '1.11'

before_install:
  - go get -u github.com/golang/dep/cmd/dep

install:
  - dep ensure

script:
  - go build -o hookreceiver-linux-amd64
  - go test -bench=.

deploy:
  provider: releases
  api_key:
    secure: 
  file: hookreceiver-linux-amd64
  on:
    repo: cweagans/hookreceiver
    tags: true
